<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
     <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <form id="fave">
        <label for="food">Favorite Food: </label>
        <input id="food" type="text" class="form-control">
        <label for="animal">Favorite Animal: </label>
        <input id="animal" type="text" class="form-control">
        <label for="movie">Favorite Movie: </label>
        <input id="movie" type="text" class="form-control">
        <label for="color">Favorite Color: </label>
        <input id="color" type="text" class="form-control">
        <button class="btn btn-default" type="submit">Submit</button>
      </form>
      <div id="results">
        <ul>
          <li><span class="food"></span></li>
          <li><span class="animal"></span></li>
          <li><span class="movie"></span></li>
        </ul>
      </div>

    </div>
  </body>
</html>
